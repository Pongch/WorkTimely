        <br>
        <div class="clock content-block"></div>
        <br>
        <br>
            <div class= "blue content-block">
                <a href="#" class="btn btn-primary btn-lg outline start" data-rel="timey-nerd.png"><span class="glyphicon glyphicon-play"></span> <p>Start</p></a>
